<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mouli Sankar">
    <link rel="stylesheet" href="assets/style.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>MouTodo's</title>
</head>
<body>
    <!-- Todo app header -->
   <header class="head-style">
       <h1>MouToDo's Web App</h1>
   </header>
   <div class="form-todo">
       <form class="todo-form">
           <input type="text" class="todo-input">
           <button class="todo-btn" type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
                <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
              </svg>
           </button>
           <div class="select-item">
               <select name="todos" class="filter-content">
                   <option value="all">All</option>
                   <option value="finished">Finished</option>
                   <option value="pending">Pending</option>
               </select>
           </div>
       </form>
   </div>
   <!-- List of tasks or todos -->
   <div class="todo-container">
       <ul class="todo-list">
        <!-- <div class="todo-items">
            <li></li>
            <button>Delete</button>
            <button>Checked</button>
        </div> Thsi can be created by JS in js file -->
       </ul>
   </div>
   <!-- javaScript linked -->
    <script src="home.js"></script>
</body>
</html>
